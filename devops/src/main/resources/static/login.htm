<div class="app-view login" data-viewname="login.main">
    <div class="main"></div>
    <div class="memo">欢迎使用：Audi DDMP Devops- 运维监控中心。</div>

    <div class="side">
        <div class="applogo"></div>
        <span>输入您的帐号密码登录系统</span>
        <input class="username" type="text" data-member="username" placeholder="请输入您的帐号"/>
        <input class="password" type="password" data-member="password" placeholder="请输入您的密码"/>
        <input class="btnLogin" type="button" value="登录" data-event="login"/>
        <span class="message"></span>
        <div class="companylogo"></div>
        <a href="http://www.baidu.com.cn">登录百度</a>
    </div>
</div>
